<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Web App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <div class="weather-app">
          <form class="form-group" id="search-form">
            <div class="row">
              <div class="col-md-6">
                <input
                  type="search"
                  class="form-control"
                  id="city-input"
                  placeholder="Type a city name"
                  autocomplete="off"
                />
              </div>
              <div class="col-md-3 mt-2 text-center">
                <input
                  type="submit"
                  class="btn btn-primary W-100"
                  value="Search"
                />
              </div>
              <div class="col-md-3 mt-2 text-center">
                <input
                  type="submit"
                  class="btn btn-success W-100"
                  value="Current"
                  id="current-location"
                />
              </div>
            </div>
          </form>

          <h1 id="city"></h1>
          <ul>
            <li id="date"></li>
            <li id="description"></li>
          </ul>
          <div class="row">
            <div class="col-6">
              <img
                id="icon"
                src="https://openweathermap.org/img/wn/04d@2x.png"
                alt="Cloud"
              />
              <span class="weather-temperature"
                ><strong class="temp" id="temperature"></strong
                ><span class="units">
                  <a href="#" id="celcius" class="active">°C</a>|<a
                    href="#"
                    id="fahrenheit"
                    >°F</a
                  ></span
                ></span
              >
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>km/hr</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>

        <a
          href="https://github.com/alagbamoses-era/Weather-Application"
          target="_blank"
        >
          Open-Source code by</a
        >: Moses Agunbiade
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
